<!-- templates/___base.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ورود به پنل{% endblock %}</title>

  <!-- Bootstrap 5.3 RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- Vazirmatn Persian Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@30.1.0/dist/font-face.css" />

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --color-primary: {{ color_primary|default:"#1A237E" }};
      --color-secondary: {{ color_secondary|default:"#FFD700" }};
      --color-accent: {{ color_accent|default:"#E91E63" }};
      --color-bg: {{ color_bg|default:"#f8f9fa" }};
      --color-text: {{ color_text|default:"#212529" }};
      --color-muted: {{ color_muted|default:"#6c757d" }};

      --bs-primary: var(--color-primary);
      --bs-body-bg: var(--color-bg);
      --bs-body-color: var(--color-text);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Vazirmatn', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    /* Remove default wrapper to allow full layout control in child templates */
    .auth-wrapper {
      display: contents; /* So it doesn't interfere */
    }

    /* Responsive background for small screens */
    @media (max-width: 991.98px) {
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle at 50% 30%, color-mix(in srgb, var(--color-primary) 10%, white), var(--color-bg));
        z-index: -1;
        opacity: 0.8;
      }
    }

    /* Card Style */
    .auth-card {
      border-radius: 1.25rem;
      overflow: hidden;
      background: #ffffff;
      border: 1px solid color-mix(in srgb, var(--color-primary) 10%, transparent);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.08),
        0 10px 15px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .auth-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 5px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
      border-radius: 1.25rem 1.25rem 0 0;
    }

    .form-control:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 0.2rem color-mix(in srgb, var(--color-primary) 15%, transparent);
    }

    .btn-primary {
      background-color: var(--color-primary);
      border-color: var(--color-primary);
      border-radius: 0.8rem;
      font-weight: 700;
      padding: 0.75rem 0;
    }

    .btn-primary:hover {
      background-color: color-mix(in srgb, var(--color-primary) 80%, black);
      border-color: color-mix(in srgb, var(--color-primary) 80%, black);
    }

    .divider hr {
      border-top: 1px solid #dee2e6;
    }

    .text-muted {
      color: var(--color-muted) !important;
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
