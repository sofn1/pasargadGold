<!-- templates/___base.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ورود به پنل{% endblock %}</title>

  <!-- Bootstrap 5 RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Vazirmatn (readable Persian font) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@30.1.0/dist/font-face.css" />

  <style>
    :root{
      /* 6-color palette (override from Django context if you want) */
      --color-primary: {{ color_primary|default:"#1A237E" }};
      --color-secondary: {{ color_secondary|default:"#FFD700" }};
      --color-accent: {{ color_accent|default:"#E91E63" }};
      --color-bg: {{ color_bg|default:"#f0f2f5" }};
      --color-text: {{ color_text|default:"#212529" }};
      --color-muted: {{ color_muted|default:"#e0e0e0" }};

      /* Bootstrap sync */
      --bs-primary: var(--color-primary);
      --bs-secondary: var(--color-secondary);
      --bs-body-bg: var(--color-bg);
      --bs-body-color: var(--color-text);
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Vazirmatn', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "B Yekan", sans-serif;
      background:
        radial-gradient(1200px 600px at 100% -10%, color-mix(in srgb, var(--color-secondary) 20%, transparent) 0%, transparent 60%),
        radial-gradient(1000px 500px at -10% 100%, color-mix(in srgb, var(--color-primary) 18%, transparent) 0%, transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, var(--color-bg) 92%, white) 0%, var(--color-bg) 100%);
      color: var(--color-text);
    }

    /* Center the auth content nicely on the page */
    .auth-wrapper {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
    }

    /* Fancy login card */
    .auth-card.card {
      border: 1px solid color-mix(in srgb, var(--color-primary) 12%, #ffffff);
      border-radius: 1rem;
      backdrop-filter: blur(6px);
      background: color-mix(in srgb, #ffffff 86%, var(--color-bg));
      box-shadow:
        0 10px 25px rgba(0,0,0,.08),
        0 2px 10px rgba(0,0,0,.04);
    }
    .auth-card {
      max-width: 700px; /* Increase max width */
      width: 100%;
    }

    .auth-card .card-title {
      font-weight: 800;
      letter-spacing: -.2px;
      color: var(--color-primary);
    }

    /* Inputs */
    .form-label { font-weight: 600; }
    .form-control {
      border-radius: .65rem;
      border-color: color-mix(in srgb, var(--color-text) 12%, #ffffff);
      padding: .7rem .9rem;
    }
    .form-control:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 .2rem color-mix(in srgb, var(--color-primary) 22%, transparent);
    }

    /* Primary button = brand */
    .btn-primary {
      background-color: var(--color-primary);
      border-color: var(--color-primary);
      border-radius: .65rem;
      font-weight: 700;
      padding: .75rem 1rem;
    }
    .btn-primary:hover {
      background-color: color-mix(in srgb, var(--color-primary) 90%, black);
      border-color: color-mix(in srgb, var(--color-primary) 90%, black);
    }

    /* Subtle brand accent line on top of the card */
    .auth-card::before{
      content:"";
      display:block;
      height:4px;
      width:100%;
      background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      position:absolute;
      top:-1px; left:0;
    }

    /* Optional helper text, muted color */
    .text-muted { color: color-mix(in srgb, var(--color-text) 60%, #9aa3af) !important; }
  </style>
</head>
<body>

  <!-- We wrap your content to center it beautifully without touching your child templates -->
  <div class="auth-wrapper">
    <div class="container" style="max-width: 560px;">
      {% block content %}{% endblock %}
    </div>
  </div>

</body>
</html>
