<!-- templates/___base.html -->
 l{% load static %}
 
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ورود به پنل{% endblock %}</title>

  <!-- Bootstrap 5.3 RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- Vazirmatn Persian Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@30.1.0/dist/font-face.css" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --color-primary: {{ color_primary|default:"#1A237E" }};
      --color-secondary: {{ color_secondary|default:"#FFD700" }};
      --color-bg: {{ color_bg|default:"#f8f9fa" }};
      --color-text: {{ color_text|default:"#212529" }};
      --color-muted: {{ color_muted|default:"#6c757d" }};
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Vazirmatn', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      /* Soft gradient background like Freepik design */
      background: linear-gradient(135deg, 
        #e0f7fa 0%,    /* Light cyan */
        #bbdefb 30%,   /* Soft blue */
        #ffffff 100%); /* White center */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      border-radius: 1.25rem;
      overflow: hidden;
      background: #ffffff;
      border: 1px solid color-mix(in srgb, var(--color-primary) 10%, transparent);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      position: relative;
    }

    .auth-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 5px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
      border-radius: 1.25rem 1.25rem 0 0;
    }

    .login-image-section {
    background-image: url('{% static "image/dashboard/panel_login_hero.svg" %}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
  }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
