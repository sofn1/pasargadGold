{% extends "_base.html" %}
{% block title %}حذف نظر{% endblock %}
{% block content %}
<div class="container" dir="rtl">
  <h1>حذف نظر</h1>
  <p>آیا از حذف نظر زیر مطمئن هستید؟</p>
  <blockquote>{{ comment.content }}</blockquote>
  <form method="post">
    {% csrf_token %}
    <button class="btn danger" type="submit">حذف</button>
    <a class="btn" href="{% url 'comment_thread' model=comment.content_type.model object_id=comment.object_id %}">انصراف</a>
  </form>
</div>

<style>
.container{max-width:700px;margin:2rem auto;padding:0 1rem}
blockquote{margin:.5rem 0;padding:.6rem .8rem;background:#f9fafb;border-radius:10px;border:1px solid #eee}
.btn{padding:.4rem .8rem;border:1px solid #ddd;border-radius:10px;background:#fff;text-decoration:none}
.btn.danger{background:#fee2e2;border-color:#fecaca}
</style>
{% endblock %}
