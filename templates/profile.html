{% extends "base.html" %}
{% block content %}
<section class="max-w-4xl mx-auto px-4 py-10">
  <h2 class="text-2xl font-bold text-[#1C39BB] mb-6">پروفایل من</h2>
  <div class="bg-white rounded-xl shadow p-6 space-y-4">
    <div class="flex items-center gap-4">
      <img src="{{ profile_image }}" class="w-20 h-20 rounded-full border" alt="profile">
      <div>
        <p class="text-xl font-semibold">{{ user.first_name }} {{ user.last_name }}</p>
        <p class="text-gray-500 text-sm">{{ user.role|title }}</p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div><span class="font-medium">موبایل:</span> {{ user.phone_number }}</div>
      <div><span class="font-medium">ایمیل:</span> {{ user.email }}</div>
      <div><span class="font-medium">آدرس:</span> {{ user.address }}</div>
      <div><span class="font-medium">شهر:</span> {{ user.location }}</div>
    </div>
  </div>
</section>
{% endblock %}
