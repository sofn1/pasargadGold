{% extends "base.html" %}
{% block content %}
<section class="max-w-3xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-[#1C39BB] mb-4">{{ blog.title }}</h1>
  <p class="text-sm text-gray-500 mb-2">نویسنده: {{ blog.writer_name }}</p>
  <img src="{{ blog.image_url }}" class="rounded-xl mb-6">
  <div class="prose prose-sm md:prose-lg max-w-none text-justify">
    {{ blog.content|safe }}
  </div>
</section>
{% endblock %}
