<div class="border border-primary rounded-xl overflow-hidden shadow-md hover:shadow-lg transition">
  <a href="/product_detail/{{ product.id }}">
    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-48 object-cover" />
    <div class="p-4">
      <h3 class="text-lg font-semibold text-primary mb-2">{{ product.name }}</h3>
      <p class="text-gray-600 mb-4">{{ product.description|truncatechars:100 }}</p>
      <div class="text-right font-bold text-primary">{{ product.price }} تومان</div>
    </div>
  </a>
</div>
