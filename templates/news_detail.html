{% extends "base.html" %}
{% block content %}
<section class="max-w-3xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-[#1C39BB] mb-4">{{ news.title }}</h1>
  <p class="text-sm text-gray-500 mb-2">تاریخ: {{ news.publish_date|date:"Y/m/d" }}</p>
  <img src="{{ news.image_url }}" class="rounded-xl mb-6">
  <div class="prose prose-sm md:prose-lg max-w-none text-justify">
    {{ news.content|safe }}
  </div>
</section>
{% endblock %}
