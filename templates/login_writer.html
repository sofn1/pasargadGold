<!-- templates/login_writer.html -->
{% extends '___base.html' %}

{% block title %}ورود نویسنده{% endblock %}

{% block content %}
<div class="container-fluid h-100 d-flex">
  <!-- Left Side: Illustration (Hidden on small screens) -->
  <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center p-0">
    <div class="w-100 h-100" style="
      background-image: url('https://img.freepik.com/free-vector/log-concept-illustration_114360-8140.jpg?w=1380&t=st=1715009787~exp=1715010387~hmac=5e7d3d8f6c9d7a5f12c6e5b4d8f8c8f5a5b3c2e2d1a5c7f9b3e4a1e1d3a9e');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-end-start-radius: 1.25rem;
    ">
    </div>
  </div>

  <!-- Right Side: Login Form -->
  <div class="col-lg-6 d-flex align-items-center">
    <div class="w-100 px-4 py-5">
      <div class="auth-card mx-auto shadow-sm" style="max-width: 440px;">
        <div class="card-body p-4">

          <!-- Logo or Brand -->
          <div class="text-center mb-4">
            <h3 class="fw-bold" style="color: var(--color-primary);">نویسنده عزیز، خوش آمدید</h3>
            <p class="text-muted small">برای ادامه ورود کنید</p>
          </div>

          <!-- Error Message -->
          {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>خطا:</strong> {{ error }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}

          <!-- Login Form -->
          <form method="post" action="{% url 'writer-login' %}" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label for="phone_number" class="form-label">📱 شماره موبایل</label>
              <input
                type="text"
                name="phone_number"
                class="form-control"
                id="phone_number"
                placeholder="0912 345 6789"
                autocomplete="tel"
                required
              >
              <div class="invalid-feedback">لطفاً شماره موبایل معتبر وارد کنید.</div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">🔑 رمز عبور</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
                placeholder="رمز عبور خود را وارد کنید"
                autocomplete="current-password"
                required
              >
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              ورود به پنل
            </button>

            <!-- Social Login (Optional) -->
            <!--
            <div class="text-center mb-3">
              <div class="divider d-flex align-items-center my-3">
                <hr class="flex-grow-1">
                <span class="px-2 text-muted small">یا ورود با</span>
                <hr class="flex-grow-1">
              </div>
              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-outline-secondary btn-sm"><i class="fab fa-google"></i></button>
                <button class="btn btn-outline-secondary btn-sm"><i class="fab fa-telegram"></i></button>
              </div>
            </div>
            -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
