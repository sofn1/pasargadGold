<!-- templates/login_writer.html -->
{% extends '___base.html' %}

{% block title %}ورود نویسنده{% endblock %}

{% block content %}
<div class="container-fluid h-100 d-flex align-items-center justify-content-center p-3 p-lg-0">
  <!-- Main Content Box (Centered) -->
  <div class="row shadow-sm rounded overflow-hidden" style="max-width: 1100px; width: 100%; height: 600px; direction: ltr;">
    
    <!-- Left: Image -->
    <div class="col-lg-6 d-flex p-0">
      <div class="w-100 h-100" style="
        background-image: url('https://img.freepik.com/free-vector/log-concept-landing-page_52683-22136.jpg?t=st=1715012586~exp=1715016186~hmac=0c4e1e5a5e5e5a5e5e5a5e5a5e5e5a5e5a5e5e5a5e5a5e5a5e5a5e5a5e5a5e5a');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      ">
      </div>
    </div>

    <!-- Right: Login Form (Now a compact card inside the column) -->
    <div class="col-lg-6 d-flex flex-column justify-content-center bg-white p-4 p-lg-5">
      <div class="text-center mb-4">
        <h3 class="fw-bold" style="color: var(--color-primary);">ورود نویسنده</h3>
        <p class="text-muted small">برای ادامه وارد حساب خود شوید</p>
      </div>

      {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>خطا:</strong> {{ error }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}

      <form method="post" action="{% url 'writer-login' %}" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="phone_number" class="form-label">📱 شماره موبایل</label>
          <input
            type="text"
            name="phone_number"
            class="form-control"
            id="phone_number"
            placeholder="0912 345 6789"
            autocomplete="tel"
            required
          >
          <div class="invalid-feedback">لطفاً شماره موبایل معتبر وارد کنید.</div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">🔑 رمز عبور</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="رمز عبور خود را وارد کنید"
            autocomplete="current-password"
            required
          >
        <button type="submit" class="btn btn-primary w-100 mb-3">
          ورود به پنل
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
