{% extends "base.html" %}
{% block content %}
<section class="max-w-4xl mx-auto px-4 py-10">
  <h2 class="text-2xl font-bold text-[#1C39BB] mb-6">اعلان‌ها</h2>
  <div class="space-y-4">
    {% for notif in notifications %}
    <div class="bg-white shadow p-4 rounded-xl flex justify-between items-center">
      <div>
        <p class="font-semibold">{{ notif.title }}</p>
        <p class="text-sm text-gray-600">{{ notif.message }}</p>
      </div>
      <p class="text-xs text-gray-400">{{ notif.created_at|date:"Y/m/d H:i" }}</p>
    </div>
    {% empty %}
    <p class="text-center text-gray-600">هیچ اعلانی وجود ندارد.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
