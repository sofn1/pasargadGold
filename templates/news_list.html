{% extends "base.html" %}
{% block content %}
<section class="max-w-6xl mx-auto px-4 py-10">
  <h2 class="text-2xl font-bold text-[#1C39BB] mb-6">اخبار</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for news in news_list %}
    <a href="{% url 'news_detail' news.id %}" class="bg-white rounded-2xl shadow hover:shadow-md transition">
      <img src="{{ news.image_url }}" class="rounded-t-2xl w-full h-40 object-cover" />
      <div class="p-4">
        <h3 class="font-semibold text-[#1C39BB]">{{ news.title }}</h3>
        <p class="text-sm text-gray-500">{{ news.publish_date|date:"Y/m/d" }}</p>
      </div>
    </a>
    {% endfor %}
  </div>
</section>
{% endblock %}
