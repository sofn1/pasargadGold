{% extends "base.html" %}
{% block content %}
<section class="max-w-3xl mx-auto py-10">
  <h2 class="text-2xl font-bold text-[#1C39BB] mb-6">ایجاد بلاگ جدید</h2>
  <form method="post" enctype="multipart/form-data" class="space-y-6 bg-white p-6 rounded-xl shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-[#1C39BB] text-white px-6 py-2 rounded-lg hover:bg-blue-800">ذخیره</button>
  </form>
</section>
{% endblock %}
