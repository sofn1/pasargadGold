{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="max-w-5xl mx-auto p-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-[#1C39BB]">لیست اخبار</h1>
    <a href="{% url 'writer_news_create' %}" class="bg-[#1C39BB] text-white px-4 py-2 rounded">افزودن خبر</a>
  </div>

  <div class="bg-white shadow rounded-lg overflow-hidden">
    <table class="min-w-full text-right">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-3">عنوان</th>
          <th class="p-3">بازدید</th>
          <th class="p-3">زمان مطالعه</th>
          <th class="p-3">عملیات</th>
        </tr>
      </thead>
      <tbody>
        {% for news in news_list %}
        <tr class="border-t">
          <td class="p-3">{{ news.name }}</td>
          <td class="p-3">{{ news.views }}</td>
          <td class="p-3">{{ news.readTime }} دقیقه</td>
          <td class="p-3 flex gap-2">
            <a href="{% url 'writer_news_edit' news.id %}" class="text-blue-600">ویرایش</a>
            <form method="POST" action="{% url 'writer_news_delete' news.id %}">
              {% csrf_token %}
              <button class="text-red-600" onclick="return confirm('حذف شود؟')">حذف</button>
            </form>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="p-3 text-center">خبری یافت نشد.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
