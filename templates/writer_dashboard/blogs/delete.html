{% extends "writer_dashboard/dashboard.html" %}

{% block mainContent %}
<div class="container" dir="rtl">
  <h1>حذف بلاگ</h1>
  <p>آیا از حذف «{{ object.name|default:object.english_name }}» مطمئن هستید؟</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn danger" type="submit">حذف</button>
    <a class="btn" href="{% url 'writer:blog_list' %}">انصراف</a>
  </form>
</div>

<style>
.container{max-width:700px;margin:2rem auto;padding:0 1rem}
.btn{display:inline-block;padding:.5rem .9rem;border-radius:10px;border:1px solid #ddd;background:#fff;text-decoration:none}
.btn.danger{background:#fee2e2;border-color:#fecaca}
</style>
{% endblock %}
