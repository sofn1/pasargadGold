{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto p-6">
  <h2 class="text-xl font-bold text-red-600 mb-4">حذف خبر</h2>
  <p>آیا از حذف <strong>{{ news.name }}</strong> مطمئن هستید؟</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="mt-4 px-6 py-2 bg-red-600 text-white rounded">بله، حذف کن</button>
    <a href="{% url 'writer_news_list' %}" class="ml-4 text-blue-500">لغو</a>
  </form>
</div>
{% endblock %}
