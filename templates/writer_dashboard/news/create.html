{% extends "__base.html" %}
{% block title %}ایجاد خبر{% endblock %}
{% block content %}
<div class="container" dir="rtl">
  <h1>ایجاد خبر</h1>
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn primary" type="submit">ثبت</button>
    <a class="btn" href="{% url 'writer:news_list' %}">انصراف</a>
  </form>
</div>

<style>
.container{max-width:800px;margin:2rem auto;padding:0 1rem}
.form input,.form textarea,.form select{border:1px solid #ddd;border-radius:10px;padding:.6rem;width:100%}
.btn{display:inline-block;padding:.5rem .9rem;border-radius:10px;border:1px solid #ddd;background:#fff;text-decoration:none}
.btn.primary{background:#1C39BB;color:#fff;border-color:#1C39BB}
</style>
{% endblock %}
