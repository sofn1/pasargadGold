<!-- templates/admin_dashboard/categories/_category_row.html -->
{% for cat in categories %}
<tr>
  <td style="padding-left: {{ level|add:1 }}rem;">
    <span>{{ cat.name }}</span>
  </td>
  <td>
    <div class="btn-group">
      <a href="{% url 'admin_dashboard:admin_category_edit' cat.id %}" class="btn btn-sm btn-warning">ویرایش</a>
      <button type="button"
              class="btn btn-sm btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#deleteModal"
              data-id="{{ cat.id }}"
              data-name="{{ cat.name }}">
        حذف
      </button>
      <a href="{% url 'admin_dashboard:admin_category_create' %}?parent_id={{ cat.id }}"
         class="btn btn-sm btn-outline-primary">
        زیرمجموعه +
      </a>
    </div>
  </td>
</tr>
{% if cat.children %}
  {% include 'admin_dashboard/categories/_category_row.html' with categories=cat.children level=level|add:2 %}
{% endif %}
{% endfor %}
