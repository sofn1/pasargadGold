{% for cat in categories %}
<tr>
  <!-- Indentation for hierarchy (RTL => padding-right) -->
  <td style="padding-right: {{ cat.level|default:0 }}rem;">
    <span>{{ cat.name }}</span>
  </td>

  <!-- Parent -->
  <td>
    {% if cat.parent_name %}
      {{ cat.parent_name }}
    {% else %}
      <span class="text-muted">ندارد</span>
    {% endif %}
  </td>

  <!-- Children count -->
  <td>
    {% if cat.children_count %}
      {{ cat.children_count }} مورد
    {% else %}
      <span class="badge bg-secondary">ندارد</span>
    {% endif %}
  </td>

  <!-- Actions -->
  <td>
    <div class="btn-group" role="group">
      <a href="{% url 'admin_dashboard:admin_category_edit' cat.id %}"
         class="btn btn-sm btn-outline-primary" title="ویرایش">
        <i class="fas fa-edit"></i>
      </a>
      <button type="button"
              class="btn btn-sm btn-outline-danger"
              data-bs-toggle="modal"
              data-bs-target="#deleteModal"
              data-id="{{ cat.id }}"
              data-name="{{ cat.name }}"
              title="حذف">
        <i class="fas fa-trash"></i>
      </button>
      <a href="{% url 'admin_dashboard:admin_category_create' %}?parent_id={{ cat.id }}"
         class="btn btn-sm btn-outline-success"
         title="افزودن زیرمجموعه">
        <i class="fas fa-plus"></i>
      </a>
    </div>
  </td>
</tr>
{% endfor %}
