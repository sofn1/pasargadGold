<!-- templates/admin_dashboard/seller_create.html -->
{% extends "admin_dashboard/dashboard.html" %}

{% block mainContent %}
<h2 class="my-4">ایجاد فروشنده جدید</h2>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="shop_name" class="form-label">نام فروشگاه</label>
        <input type="text" class="form-control" id="shop_name" name="shop_name" required>
      </div>
      <div class="mb-3">
        <label for="owner_name" class="form-label">نام مالک</label>
        <input type="text" class="form-control" id="owner_name" name="owner_name" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">تلفن تماس</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">ایمیل</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">آدرس</label>
        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">ایجاد فروشنده</button>
      <a href="{% url 'admin:admin-dashboard-sellers' %}" class="btn btn-secondary">انصراف</a>
    </form>
  </div>
</div>

{% endblock %}
