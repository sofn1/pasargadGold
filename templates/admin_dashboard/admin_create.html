<!-- templates/admin_dashboard/admin_create.html -->
{% extends "admin_dashboard/dashboard.html" %} <!-- Better base template -->

{% block title %}ایجاد مدیر جدید{% endblock %}

{% block mainContent %}
<div class="container-fluid px-4">
  <h2 class="my-4 text-white">ایجاد مدیر جدید</h2>

  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <form method="post">
        {% csrf_token %}

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="id_first_name" class="form-label">نام</label>
            <input type="text"
                   class="form-control"
                   id="id_first_name"
                   name="first_name"
                   placeholder="محمدمهدی"
                   required>
          </div>
          <div class="col-md-6">
            <label for="id_last_name" class="form-label">نام خانوادگی</label>
            <input type="text"
                   class="form-control"
                   id="id_last_name"
                   name="last_name"
                   placeholder="رضایی"
                   required>
          </div>
        </div>

        <div class="mb-3">
          <label for="id_email" class="form-label">ایمیل</label>
          <input type="email"
                 class="form-control"
                 id="id_email"
                 name="email"
                 placeholder="admin@example.com"
                 required>
        </div>

        <div class="mb-3">
          <label for="id_phone" class="form-label">تلفن همراه</label>
          <input type="text"
                 class="form-control"
                 id="id_phone"
                 name="phone"
                 placeholder="09123456789">
        </div>

        <div class="mb-3">
          <label for="id_permissions" class="form-label">دسترسی‌ها</label>
          <select multiple
                  class="form-control"
                  id="id_permissions"
                  name="permissions"
                  size="5">
            <option value="users">👥 مدیریت کاربران</option>
            <option value="products">📦 مدیریت محصولات</option>
            <option value="orders">🚚 مدیریت سفارشات</option>
            <option value="content">📝 مدیریت محتوا</option>
            <option value="settings">⚙️ ویرایش تنظیمات</option>
          </select>
          <small class="text-muted">برای انتخاب چند مورد، کلید Ctrl (یا Cmd روی مک) را نگه دارید.</small>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success px-4">
            <i class="fas fa-user-plus"></i> ایجاد مدیر
          </button>
          <a href="{% url 'admin:admin_manage_admins' %}" class="btn btn-secondary px-4">
            <i class="fas fa-times"></i> انصراف
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
