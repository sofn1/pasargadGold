<!-- Reusable Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteModalLabel">تایید حذف</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        آیا از حذف "<strong id="del-name"></strong>" مطمئن هستید؟
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
        <form method="post" id="delete-form">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">حذف</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const modal = document.getElementById('deleteModal');
    const urlTemplate = "{% url 'admin_dashboard:admin_brand_delete' 0 %}"; // /admin-dashboard/brands/0/delete/

    modal.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget; // Button that triggered the modal
      const id = button.getAttribute('data-id');
      const name = button.getAttribute('data-name') || '';
      const form = document.getElementById('delete-form');

      // Update modal content
      document.getElementById('del-name').textContent = name;

      // Build the correct delete URL from the reversed template
      // Replace trailing "0" (or "0/") with the real id + "/"
      const action = urlTemplate.replace(/0\/?$/, id + "/");
      form.action = action;

      // AJAX submit
      form.onsubmit = function (e) {
        e.preventDefault();

        const formData = new FormData(this);

        fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
          }
        })
        .then(response => {
          if (!response.ok) throw new Error('Network error');
          return response.json();
        })
        .then(data => {
          if (data.success) {
            // Close modal
            bootstrap.Modal.getInstance(modal).hide();
            // Remove the table row
            const row = button.closest('tr');
            if (row) {
              row.remove();
            } else {
              // Fallback: reload if we can't find the row
              window.location.reload();
            }
          } else {
            alert('خطا: ' + (data.error || 'عملیات ناموفق بود.'));
          }
        })
        .catch(err => {
          alert('خطایی رخ داد. لطفاً دوباره تلاش کنید.');
          console.error(err);
        });
      };
    });
  });
</script>
