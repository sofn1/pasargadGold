{% extends "admin_dashboard/dashboard.html" %}
{% block title %}ویرایش برچسب{% endblock %}
{% block mainContent %}
<div class="container-fluid px-4">
  <div class="d-flex justify-content-between align-items-center my-4">
    <h2 class="text-white mb-0">ویرایش برچسب: {{ obj.name }}</h2>
    <a href="{% url 'admin_dashboard:admin_tags' %}" class="btn btn-secondary">بازگشت</a>
  </div>
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">{% csrf_token %}
        {% include "admin_dashboard/tags/_form.html" %}
        <div class="mt-3">
          <button class="btn btn-primary">ذخیره</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
