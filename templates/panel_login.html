{% extends 'panel_base.html' %}

{% block title %}ورود به پنل{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h4 class="text-center mb-4">ورود به پنل کاربران</h4>
        <form method="post" action="{% url 'panel-login' %}">
          {% csrf_token %}
          {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <div class="mb-3">
            <label for="email" class="form-label">ایمیل</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">رمز عبور</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">نقش کاربر</label>
            <select class="form-select" name="role" required>
              <option value="seller">فروشنده</option>
              <option value="writer">نویسنده</option>
              <option value="admin">مدیر</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">ورود</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
