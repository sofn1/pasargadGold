<!-- templates/customer_dashboard/wishlist.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-5xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4 text-[#1C39BB]">لیست علاقه‌مندی‌ها</h2>
  {% if wishlist %}
  <ul class="grid grid-cols-2 md:grid-cols-4 gap-4">
    {% for item in wishlist %}
    <li class="bg-white p-4 shadow rounded">
      <p>{{ item.product.name }}</p>
      <p>{{ item.product.price }} تومان</p>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>هیچ محصولی در لیست علاقه‌مندی شما نیست.</p>
  {% endif %}
</div>
{% endblock %}
