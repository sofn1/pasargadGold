<!-- templates/customer_dashboard/support_tickets.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4 text-[#1C39BB]">تیکت‌های پشتیبانی</h2>
  {% if tickets %}
  <ul class="space-y-4">
    {% for t in tickets %}
    <li class="bg-white p-4 shadow rounded">
      <p><strong>موضوع:</strong> {{ t.subject }}</p>
      <p><strong>وضعیت:</strong> {{ t.status }}</p>
      <p>{{ t.message }}</p>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>تیکتی ارسال نشده است.</p>
  {% endif %}
</div>
{% endblock %}
