<!-- templates/customer_dashboard/recommended_products.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-5xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4 text-[#1C39BB]">محصولات پیشنهادی</h2>
  {% if products %}
  <ul class="grid grid-cols-2 md:grid-cols-4 gap-4">
    {% for p in products %}
    <li class="bg-white p-4 shadow rounded">{{ p }}</li>
    {% endfor %}
  </ul>
  {% else %}
  <p>محصولی برای نمایش وجود ندارد.</p>
  {% endif %}
</div>
{% endblock %}
