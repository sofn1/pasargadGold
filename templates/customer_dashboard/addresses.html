<!-- templates/customer_dashboard/addresses.html -->
{% extends "_base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4 text-[#1C39BB]">آدرس‌ها</h2>
  {% if addresses %}
  <ul class="space-y-4">
    {% for a in addresses %}
    <li class="bg-white p-4 shadow rounded">
      {{ a.full_name }} - {{ a.city }} - {{ a.street_address }} - {{ a.phone_number }}
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>هیچ آدرسی ذخیره نشده است.</p>
  {% endif %}
</div>
{% endblock %}
