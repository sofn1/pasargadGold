{% extends "_base.html" %}

{% block content %}
<div class="flex">
  {% include "customer_dashboard/sidebar.html" %}
  <div class="flex-1 max-w-3xl p-6">
    <h2 class="text-2xl font-bold mb-4 text-[#1C39BB]">اعلان‌ها</h2>

    {% if notifications %}
    <ul class="space-y-4">
      {% for n in notifications %}
      <li class="bg-white p-4 shadow rounded {% if n.is_read %}opacity-60{% endif %}">
        <p>{{ n.message }}</p>
        <p class="text-sm text-gray-500 mt-1">{{ n.created_at }}</p>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>اعلانی برای شما وجود ندارد.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
