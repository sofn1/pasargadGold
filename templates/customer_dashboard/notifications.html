<!-- templates/customer_dashboard/notifications.html -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4 text-[#1C39BB]">اعلان‌ها</h2>
  {% if notifications %}
  <ul class="space-y-4">
    {% for n in notifications %}
    <li class="bg-white p-4 shadow rounded {{ 'opacity-60' if n.is_read }}">
      {{ n.message }} <small class="text-gray-500">{{ n.created_at }}</small>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>اعلانی برای شما وجود ندارد.</p>
  {% endif %}
</div>
{% endblock %}
