{% extends "seller_dashboard/dashboard.html" %}

{% block mainContent %}
<div class="max-w-6xl mx-auto px-4 py-10">
  <h2 class="text-2xl font-bold text-[#1C39BB] mb-6">⚠️ محصولات کم‌موجودی</h2>
  <table class="w-full table-auto bg-white rounded shadow text-right">
    <thead class="bg-red-600 text-white">
      <tr>
        <th class="p-3">نام محصول</th>
        <th class="p-3">موجودی باقی‌مانده</th>
      </tr>
    </thead>
    <tbody id="low-stock-body"></tbody>
  </table>
</div>

<script>
  fetch("{% url 'seller:seller_low_stock' %}")
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("low-stock-body");
      data.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td class="p-3">${item.name}</td>
            <td class="p-3">${item.stock}</td>
          </tr>
        `;
      });
    });
</script>
{% endblock %}
