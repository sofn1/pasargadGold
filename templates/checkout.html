{% extends "_base.html" %}
{% block content %}
<section class="max-w-3xl mx-auto px-4 py-10">
  <h2 class="text-2xl font-bold text-[#1C39BB] mb-6">پرداخت</h2>
  <form method="POST" class="bg-white rounded-xl shadow p-6 space-y-4">
    {% csrf_token %}
    <div>
      <label class="block font-medium">نام و نام خانوادگی</label>
      <input name="name" class="w-full p-3 border rounded-xl mt-1">
    </div>
    <div>
      <label class="block font-medium">آدرس</label>
      <textarea name="address" class="w-full p-3 border rounded-xl mt-1"></textarea>
    </div>
    <div>
      <label class="block font-medium">کد پستی</label>
      <input name="postal_code" class="w-full p-3 border rounded-xl mt-1">
    </div>
    <div class="text-right">
      <button type="submit" class="px-6 py-3 bg-[#1C39BB] text-white rounded-xl shadow hover:opacity-90 transition">
        پرداخت
      </button>
    </div>
  </form>
</section>
{% endblock %}
