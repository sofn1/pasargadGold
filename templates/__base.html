{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ page_title|default:"پنل مدیریت" }}{% endblock %}</title>

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Bootstrap 5.3 RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- Vazirmatn Persian Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@30.1.0/dist/font-face.css" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --color-primary: {{ color_primary|default:"#1A237E" }};
      --color-secondary: {{ color_secondary|default:"#FFD700" }};
      --color-accent: {{ color_accent|default:"#E91E63" }};
      --color-bg: {{ color_bg|default:"#f8f9fa" }};
      --color-text: {{ color_text|default:"#212529" }};
      --color-muted: {{ color_muted|default:"#6c757d" }};
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Vazirmatn', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg,
        #e0f7fa 0%,    /* Light cyan */
        #bbdefb 30%,   /* Soft blue */
        #ffffff 100%); /* White center */
      color: var(--color-text);
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background-color: var(--color-primary);
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: white !important;
    }

    /* Sidebar */
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(to bottom, var(--color-primary), color-mix(in srgb, var(--color-primary) 70%, black));
      padding: 20px 0;
    }
    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 6px;
      border-radius: 8px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      transform: translateX(4px);
    }
    .sidebar .nav-link i {
      margin-left: 8px;
      width: 20px;
      text-align: center;
    }

    /* Main Content */
    main {
      padding: 20px;
    }

    /* Cards */
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      overflow: hidden;
    }
    .card::before {
      content: "";
      display: block;
      height: 6px;
      width: 100%;
      background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
    }

    /* Buttons */
    .btn-primary {
      background-color: var(--color-primary);
      border-color: var(--color-primary);
    }
    .btn-secondary {
      background-color: var(--color-secondary);
      border-color: var(--color-secondary);
      color: #000;
    }

    /* Tables */
    .table th {
      background-color: color-mix(in srgb, var(--color-primary) 10%, var(--color-bg));
      font-weight: 500;
    }

    /* Footer */
    footer {
      background: linear-gradient(to top, var(--color-primary), color-mix(in srgb, var(--color-primary) 80%, white));
      color: white;
      padding: 20px 0;
      margin-top: 40px;
    }

    /* Badge */
    .badge {
      font-weight: 500;
      background-color: var(--color-secondary);
      color: #000;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>

  {% block content %}{% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery (required for Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
