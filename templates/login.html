{% extends "_base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center text-primary mb-4">ورود مشتری</h3>
          <form method="POST" action="{% url 'customer-login' %}">
            {% csrf_token %}

            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-danger text-center" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}

            <div class="mb-3">
              <label for="phone_number" class="form-label">شماره موبایل</label>
              <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="مثلاً 09123456789" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">رمز عبور</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">ورود</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
