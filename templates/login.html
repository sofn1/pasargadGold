{% extends "base.html" %}
{% block content %}
<section class="max-w-md mx-auto px-4 py-20">
  <form method="POST" class="bg-white rounded-xl shadow p-6 space-y-4">
    {% csrf_token %}
    <h2 class="text-2xl font-bold text-[#1C39BB] text-center mb-4">ورود</h2>
    <div>
      <label class="block font-medium">شماره موبایل</label>
      <input name="phone_number" type="text" class="w-full p-3 border rounded-xl mt-1">
    </div>
    <div>
      <label class="block font-medium">رمز عبور</label>
      <input name="password" type="password" class="w-full p-3 border rounded-xl mt-1">
    </div>
    <button type="submit" class="w-full mt-4 px-6 py-3 bg-[#1C39BB] text-white rounded-xl shadow hover:opacity-90 transition">
      ورود
    </button>
  </form>
</section>
{% endblock %}
